<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minimize Wardrobe</title>
    <meta name="description" content="An app designed to sort, graph and ultimately declutter your wardrobe">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <form class="show-question-form">
        <button type="submit">Click me to toggle</button>
      </form>
    </nav>

    <div>
      <section class="row text-center">
        <form class="question-form text-left">
          <h3>What are you wearing?</h3>
          <div class="headpiece">
            <label>
              Head: <input class="js-headpiece-input" value="Headpiece" type="text">
            </label>
          </div>
          <div class="body">
            <label>
              Body: <input class="js-body-input" type="text">
            </label>
          </div>
          <div class="bottom">
            <label>
              Bottom: <input class="js-bottom-input" type="text">
            </label>
          </div>
          <div class="shoes">
            <label>
              Shoes: <input class="js-shoes-input" type="text">
            </label>
          </div>
          <!-- add multiple strings for accessories (such as an extra button;
          see shopping list)-->

          <div class="accessories">
            <label>
              Accessories: <input class="js-accessories-input" type="text">
            </label>
          </div>
          <!-- <div class="category">
            <label>
              Category: <input value="Emotional" type="radio"> Emotional
            </label>
            <label>
              <input value="Beautiful" type="radio"> Beautiful
            </label>
            <label>
              <input value="Useful" type="radio"> Useful
            </label>
          </div> -->

          <div class="occasion">
            <label>Occasion:</label> <select class="js-occasion-input"> <!--Supplement an id here instead of using 'name'-->
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </div>
          <br><button type="submit" class="btn btn-info pull-right submit-button">Submit</button>
        </form>
      </section>
    </div>
    <p>
    <div class="display">
      <button type="submit">Display outfit</button>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>



</html>
