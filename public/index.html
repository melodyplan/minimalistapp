<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>For fun</title>
    <meta name="description" content="An app designed to sort, graph and ultimately declutter your wardrobe">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <ul>
        <a href="/dashboard"><li>Dashboard/Home</li></a>
        <a href="/new-outfit"><li>New Outfit</li></a>
        <a href="/stats"><li>Stats</li></a>
        <a href="/logout"<li>Logout</li></a>
      </ul>
    </nav>

    <div>
      <section class="row text-center">
        <form class="question-form text-left">
          <h3>What are you wearing?</h3>
          <div class="headpiece">
            <label>
              Head: <input class="headpiece-input" value="Headpiece" type="text">
            </label>
          </div>
          <div class="body">
            <label>
              Body: <input class="body-input" type="text">
            </label>
          </div>
          <div class="bottom">
            <label>
              Bottom: <input class="bottom-input" type="text">
            </label>
          </div>
          <div class="shoes">
            <label>
              Shoes: <input class="shoes-input" type="text">
            </label>
          </div>
          <div class="accessories">
            <label>
              Accessories: <input class="accessories-input" type="text">
            </label>
          </div>
          <div class="category">
            <label>
              Category: <input value="Emotional" type="radio"> Emotional
            </label>
            <label>
              <input value="Beautiful" type="radio"> Beautiful
            </label>
            <label>
              <input value="Useful" type="radio"> Useful
            </label>
          </div>
          <br><button type="submit" class="btn btn-info pull-right submit-button">Submit</button>
        </form>
      </section>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
